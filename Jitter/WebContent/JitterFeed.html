<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Jitter Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/jitterFormatter.css">
	<script type="text/javascript" src="js/jitterScript.js"></script>
</head>
<body>
	<div class="container-fluid">
  		<br> <br>
  		<div class="row">
  			<div class="text-center">
  				<div class="col-sm-3">
  					<button type="button" class="btn btnGrp" id="btn1">Home</button>
  				</div>
  				<div class="col-sm-3">
  					<button type="button" class="btn btnGrp" id="btn2" >Friends</button>
  				</div>
  				<div class="col-sm-3">
  					<button type="button" class="btn btnGrp" id="btn3">History</button>
  				</div>
  				<div class="col-sm-3">
  					<button type="button" class="btn btnGrp"  id="btn4">Search</button>
  				</div>
  			</div>
  		</div>
  		
  		
  		 <br> <br> <br> <br>
  		 
  		 
    	<div class="row">
  			<div class="text-center">
  				<div class="collapse in" id="item1">
  					<div class="col-sm-4"></div>
  					<div class="col-sm-4">
  						<div class="well well-sm my-well">
							<div class="text-center my-link">
								<a><h3>Global Jitters</h3></a>
							</div>
							<div class="panel-body">
								<textarea rows="15" id="my-text-area" style="resize: none;" disabled></textarea>
							</div>
							<label>Send Jitter</label><br>
							<input id="newjitter" type="text" style="width: 80%" maxlength="140"><br><br>
							<input type="button" value="Jitter" onclick="jitterGLOBAL.ajaxPostJitter()" style="width: 45%">
						</div>
  					</div>
  				</div>
  			</div>
  			<div class="col-sm-4"></div>
  		</div>
 
  		
  		
  		<div class="row">
  			<div class="text-center">
  				<div class="collapse" id="item2">
  				<div class="col-sm-2"></div>
  					<div class="col-sm-3">
  						<div class="well well-sm my-well">
							<div class="text-center my-link">
								<a><h3>Friends Jitters</h3></a>
							</div>
							<div class="panel-body">
								<textarea rows="15" id="my-text-area2" style="resize: none;" disabled></textarea>
							</div>
							<label>Send Jitter</label><br>
							<input id="newjitter2" type="text" style="width: 80%" maxlength="140"><br><br>
							<input type="button" value="Jitter" onclick="jitterGLOBAL.ajaxPostFriendJitter()" style="width: 45%">
						</div>
  					</div>
  					<div class="col-sm-2"></div>
  					<div class="col-sm-3">
    					<div class="well well-sm my-well">
							<div class="text-center my-link">
								<a><h3>Friend Requests</h3></a>
							</div>
							<div class="panel-body">
								<select class="form-control" id="my-list" size=16></select>
							</div>
							<br><br>
							<input type="button" value="Accept" onclick="jitterGLOBAL.ajaxAcceptFriendRequest()" style="width: 45%">
							<br><br><br>
						</div>
  					</div>
  					<div class="col-sm-2"></div>
  				</div>
  			</div>
  		</div>
  		
  		
  		
  		<div class="row">
  			<div class="text-center">
  				<div class="collapse" id="item3">
  					<div class="col-sm-4"></div>
  					<div class="col-sm-4">
    					<div class="well well-sm my-well">
							<div class="text-center my-link">
								<a><h3>Your Jitters</h3></a>
							</div>
							<div class="panel-body">
								<textarea rows="15" id="my-text-area3" style="resize: none;" disabled></textarea>
							</div>
							<br><br><br>
						</div>
  					</div>
  					<div class="col-sm-4"></div>
  				</div>
  			</div>
  		</div>
  		
  		
  		
  		<div class="row">
  			<div class="text-center">
  				<div class="collapse" id="item4">
  					<div class="col-sm-3"></div>
  					<div class="col-sm-6">
    					<div class="well well-sm my-well">
							<div class="text-center my-link">
								<a><h3>Search for Friend</h3></a>
							</div>
							<div class="panel-body" id="searchedID">
							</div>
							<label>Friend ID</label><br>
							<input id="searchID" type="text" style="width: 40%"><br><br>
							<input type="button" value="Search" onclick="jitterGLOBAL.ajaxSearchByID()" style="width: 35%">
							&nbsp&nbsp&nbsp&nbsp
							<input type="button" value="Send Request" onclick="jitterGLOBAL.ajaxRequestFriend()" style="width: 35%">
						</div>
  					</div>
  					<div class="col-sm-3"></div>
  				</div>
  			</div>
  		</div>
	</div>
</body>
</html>
